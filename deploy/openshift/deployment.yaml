---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expanso-oran-collector
  namespace: expanso-system
  labels:
    app.kubernetes.io/name: expanso
    app.kubernetes.io/component: oran-telemetry
    app.kubernetes.io/part-of: oran-observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: expanso
      app.kubernetes.io/component: oran-telemetry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: expanso
        app.kubernetes.io/component: oran-telemetry
      annotations:
        # Trigger rollout on config changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: expanso-oran
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: expanso-edge
          image: ghcr.io/expanso-io/expanso-edge:latest
          imagePullPolicy: Always
          args:
            - "run"
            - "/config/pipeline.yaml"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: expanso-oran-pipeline
                  key: CLUSTER_NAME
                  optional: true
            - name: OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: expanso-oran-pipeline
                  key: OTLP_ENDPOINT
            - name: EMIT_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: expanso-oran-pipeline
                  key: EMIT_INTERVAL
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          volumeMounts:
            - name: pipeline-config
              mountPath: /config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ping
              port: 4195
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 4195
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: pipeline-config
          configMap:
            name: expanso-oran-pipeline
            items:
              - key: pipeline.yaml
                path: pipeline.yaml
      # Prefer scheduling on SNO worker nodes with RAN profile
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/worker
                    operator: Exists
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: expanso-oran
  namespace: expanso-system
  labels:
    app.kubernetes.io/name: expanso
    app.kubernetes.io/component: oran-telemetry
